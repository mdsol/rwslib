language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

# command to install dependencies
install:
  - python setup.py install
# command to run tests
script:
  - python setup.py test

# Automated Deployment to PyPI on tag
deploy:
  provider: pypi
  user: glow-mdsol
  password:
    secure: 
  on:
    tags: true
    python: "3.6"
  distributions: "sdist"

